<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>遊戲</title>
    <script src="blockly/blockly_compressed.js"></script>
    <script src="blockly/blocks_compressed.js"></script>ｂ
    <script src="blockly/msg/js/zh-hant.js"></script>
    <script src="blockly/javascript_compressed.js"></script>

</head>

<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <script src="game/main.js"></script>
    <script src="game/block.js"></script>
    <p>
        <button onclick="showCode()">Show JavaScript</button>
        <button onclick="runCode()">Run JavaScript</button>
    </p>

    <xml id="toolbox" style="display: none">
        <block type="controls_if"></block>
        <block type="moveUp"></block>
        <block type="moveDown"></block>
        <block type="moveRight"></block>
        <block type="moveLeft"></block>
    </xml>
    <div id="blocklyDiv" style="height: 480px; width: 600px;"></div>

    <script>
        var workspace = Blockly.inject('blocklyDiv', {
            toolbox: document.getElementById('toolbox')
        });

        function showCode() {
            // Generate JavaScript code and display it.
            Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
            var code = Blockly.JavaScript.workspaceToCode(workspace);
            alert(code);
        }

        function runCode() {
            window.LoopTrap = 1000;
            Blockly.JavaScript.INFINITE_LOOP_TRAP =
                'if (--window.LoopTrap == 0) throw "Infinite loop.";\n';
            var code = Blockly.JavaScript.workspaceToCode(workspace);
            Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
            try {
                eval(code);
            } catch (e) {
                alert(e);
            }
        }
    </script>
</body>

</html>
